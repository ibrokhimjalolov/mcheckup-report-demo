
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Add ts/tsx mime types for our no-build setup so the browser executes them as scripts.
    types {
        application/javascript ts tsx;
    }

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Handle SPA routing by redirecting all non-file requests to index.html
        location / {
            try_files $uri /index.html;
        }
    }
}
